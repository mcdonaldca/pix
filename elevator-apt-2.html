<!DOCTYPE html>
<html>
<head>
  <title>Adele</title>
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div id="game">
    <div class="area" id="elevator">
      <img src="img/areas/elevator.svg">
      <div id="player">
        <div id="avatar"></div>
        <div class="shadow">
          <img src="img/characters/shadow_sm.svg">
        </div>
      </div>
    </div>
  </div>

  <div id="messages">
    <div class="content">
    </div>
    <div id="next">
      <img src="img/next.gif">
    </div>
  </div>
  <div id="options">
    <div class="content">
    </div>
    <div id="select">
      <img src="img/next.png">
    </div>
  </div>

  <script src="js/third-party/jquery-1.12.0.min.js"></script>

  <script src="js/game.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/space.js"></script>

  <script src="js/interact/npc.js"></script>
  <script src="js/interact/message.js"></script>
  <script src="js/interact/elevator.js"></script>

  <script src="js/areas/elevator-apt-2.js"></script>
  <script src="js/keys.js"></script>
</body>
</html>

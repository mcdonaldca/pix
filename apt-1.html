<!DOCTYPE html>
<html>
<head>
  <title>Adele</title>
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div id="game">
    <div class="area" id="apt-1">
      <img src="img/areas/apt-1.svg">
      <div id="player">
        <div id="avatar"></div>
        <div class="shadow">
          <img src="img/characters/shadow_sm.svg">
        </div>
      </div>
      <div class="item gym-doorframe">
        <img src="img/items/doorframe.svg">
      </div>
      <div class="item gym-wall">
        <img src="img/items/gym_wall.svg">
      </div>
      <div class="item pool-doorframe">
        <img src="img/items/doorframe.svg">
      </div>
      <div class="item pool-wall">
        <img src="img/items/gym_wall.svg">
      </div>
      <div class="npc npc-doppelganger">
        <div class="avatar" id="doppelganger"></div>
        <div class="shadow">
          <img src="img/characters/shadow_sm.svg">
        </div>
      </div>
      <div id="mirror" class="item">
        <img src="img/items/mirror.svg">
      </div>
      <div class="item water-1">
        <img src="img/items/water.svg">
      </div>
    </div>
  </div>

  <div id="messages">
    <div class="content">
    </div>
    <div id="next">
      <img src="img/next.gif">
    </div>
  </div>
  <div id="options">
    <div class="content">
    </div>
    <div id="select">
      <img src="img/next.png">
    </div>
  </div>

  <script src="js/third-party/jquery-1.12.0.min.js"></script>

  <script src="js/game.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/space.js"></script>

  <script src="js/interact/npc.js"></script>
  <script src="js/interact/message.js"></script>

  <script src="js/event/mirror.js"></script>

  <script src="js/areas/apt-1.js"></script>
  <script src="js/keys.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Adele</title>
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div id="game">
    <div class="area" id="lobby">
      <img src="img/areas/lobby.svg">
      <div id="player">
        <div id="avatar"></div>
        <div class="shadow">
          <img src="img/characters/shadow_sm.svg">
        </div>
      </div>
      <div class="npc npc-holland">
        <div class="avatar" id="holland"></div>
      </div>
      <div class="item counter">
        <img src="img/items/lobby_counter.svg">
      </div>
    </div>

    <div class="prompt">
      <div class="messages">
        <div class="content">
        </div>
        <div class="next-arrow">
          <img src="img/next.gif">
        </div>
      </div>
      <div class="options">
        <div class="content">
        </div>
        <div class="select-arrow">
          <img src="img/next.png">
        </div>
      </div>
    </div>
  </div>

  <script src="js/third-party/jquery-1.12.0.min.js"></script>

  <script src="js/game.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/space.js"></script>

  <script src="js/interact/npc.js"></script>
  <script src="js/interact/message.js"></script>
  <script src="js/interact/holland.js"></script>

  <script src="js/areas/lobby.js"></script>
  <script src="js/keys.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Adele</title>
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div id="game">
    <div class="area" id="studio">
      <img src="img/areas/studio.svg">
      <div id="player">
        <div id="avatar"></div>
        <div class="shadow">
          <img src="img/characters/shadow_sm.svg">
        </div>
      </div>
      <div class="npc npc-liam">
        <div class="avatar" id="liam"></div>
        <div class="shadow">
          <img src="img/characters/shadow_lg.svg">
        </div>
      </div>
      <div class="item bed">
        <img src="img/items/bed.svg">
      </div>
      <div class="item counter">
        <img src="img/items/counter.svg">
      </div>
      <div class="item couch">
        <img src="img/items/couch.svg">
      </div>
      <div class="item tv">
        <img src="img/items/tv.svg">
      </div>
      <div class="item houseplant">
        <img src="img/items/houseplant_white.svg">
      </div>
    </div>
  </div>

  <div id="messages">
    <div class="content">
    </div>
    <div id="next">
      <img src="img/next.gif">
    </div>
  </div>
  <div id="options">
    <div class="content">
    </div>
    <div id="select">
      <img src="img/next.png">
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>

  <script src="js/game.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/space.js"></script>

  <script src="js/interact/npc.js"></script>
  <script src="js/interact/message.js"></script>
  <script src="js/interact/fridge.js"></script>
  <script src="js/interact/sleep_zone.js"></script>
  <script src="js/interact/liam.js"></script>

  <script src="js/areas/studio.js"></script>
  <script src="js/keys.js"></script>
</body>
</html>

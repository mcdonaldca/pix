<!DOCTYPE html>
<html>
<head>
  <title>Adele</title>
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div id="game">
    <div class="area">
      <img class="area-img">
      <div id="player">
        <div id="avatar"></div>
        <div class="shadow">
          <img src="img/characters/shadow_sm.svg">
        </div>
      </div>
    </div>

    <div class="prompt">
      <div class="messages">
        <div class="content">
        </div>
        <div class="next-arrow">
          <img src="img/next.gif">
        </div>
      </div>
      <div class="options">
        <div class="content">
        </div>
        <div class="select-arrow">
          <img src="img/next.png">
        </div>
      </div>
    </div>
  </div>

  <script src="js/third-party/jquery-1.12.0.min.js"></script>

  <!-- Building blocks for game. -->
  <script src="js/constants.js"></script>
  <script src="js/avatar.js"></script>
  <script src="js/game.js"></script>
  <script src="js/area.js"></script>
  <script src="js/space.js"></script>
  <script> var game = new Game(); </script>
  <script src="js/keys.js"></script>

  <!-- Interactable objects. -->
  <script src="js/interact/interactable.js"></script>
  <script src="js/interact/message.js"></script>
  <script src="js/interact/elevator.js"></script>
  <script src="js/interact/fridge.js"></script>
  <script src="js/interact/sleep_zone.js"></script>
  <!-- Interactable characters. -->
  <script src="js/interact/npc/npc.js"></script>
  <script src="js/interact/npc/liam.js"></script>
  <script src="js/interact/npc/remy.js"></script>
  <script src="js/interact/npc/holland.js"></script>

  <!-- Event objects. -->
  <script src="js/event/mirror.js"></script>

  <!-- Different game areas. -->
  <script src="js/areas/studio.js"></script>
  <script src="js/areas/lobby.js"></script>
  <script src="js/areas/apt-1.js"></script>
  <script src="js/areas/apt-2.js"></script>
  <script src="js/areas/elevator-lobby.js"></script>
  <script src="js/areas/elevator-apt-1.js"></script>
  <script src="js/areas/elevator-apt-2.js"></script>

  <!-- Let the game begin! -->
  <script>
    
    var x = parseInt(window.sessionStorage.getItem("x")),
        y = parseInt(window.sessionStorage.getItem("y")),
        face = window.sessionStorage.getItem("face"),
        area = window.sessionStorage.getItem("area");
    game.start(x, y, face, area);
    
    //game.start(1, 0, "up", "studio");
  </script>
</body>
</html>
